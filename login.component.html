<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span class="headline">or use your email for registeration</span>
                <div class="SignupPage">
                    <input type="text" placeholder="Name">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <button>Sign Up</button>
                </div>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span class="headline">or use your email password</span>

                <div class="signinPage">
                    <!-- Email Input Box -->

                    <input type="email" placeholder="Enter Email" [(ngModel)]="emailname" name="ename" required>
                    <div class="emailicon">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </div>
                    <label class="form-message1" *ngIf="errorMessage1" style>
                        <i class="fa fa-close" style="font-size:15px"></i>{{ errorMessage1 }}
                    </label>

                    <!-- Password Input Box -->

                    <input [type]=" changetype?'password':'text'" placeholder="Enter Password" [(ngModel)]="password"
                        name="psw" required>
                    <span class="passwordicon" (click)="viewpass()">
                        <i [ngClass]="visible?'fa fa-eye':'fa fa-eye-slash'"></i>
                    </span>
                    <label class="form-message2" *ngIf="errorMessage2" style>
                        <i class="fa fa-close" style="font-size:15px"></i>{{ errorMessage2 }}
                    </label>
                    <!-- Forgot Password -->
                    <a href="#">Forgot Your Password?</a>
                    <button type="submit" (click)="onSubmit()">Sign In</button>
                </div>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
</body>
